<!DOCTYPE html>
<html lang = "en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Sign up Page</title>
	<link rel="stylesheet" type="text/css" href="login_page.css">
	<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-firestore.js"></script>
	<script defer src = "firebase_init.js"></script>
	<script defer src = "new_user_info.js"></script>
</head>


<body>
	<main id = "main-holder"> 
		<h1>Sign up</h1>
		

		<form id = "new-user" method="post">
			<input type="text" name="name" class="login-form-field" placeholder="Full Name">
			<input type="text" name="email" class="login-form-field" placeholder="E-mail ID">
			<input type="text" name="phone" class="login-form-field" placeholder="Phone Number">
			<input type="password" name="password"  class="login-form-field" placeholder="Password">
			<input type="password" name="re_password" class="login-form-field" placeholder="Re-enter password"><br>
			<button  type="submit" id = "signup-form-submit">Sign Up</button> 
		</form>

	<a href = "login.html" id = "back-to-login">Back to Login page</a>

	</main>
</body>
</html>
