<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBup7V4hB-3rZ7LbsNaxh7yFstUCIRPCSU&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height:  650px;
        /* The height is 400 pixels */
        width: 1200px;
        /* The width is the width of the web page */
        margin: auto;
      }
    </style>
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Uluru
        const  pos = { lat: 19.1573534, lng: 72.8478288 };
        // The map, centered at Uluru
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 18,
          center: pos,
        });
        // The marker, positioned at Uluru
        const marker = new google.maps.Marker({
          position: pos,
          map: map,
        });
      }
    </script>
  </head>
  <body style="background-color: #3B825C">
    <h3><center style="color: yellow">My Google Maps Demo</center></h3>
    <!--The div element for the map -->
    <div id="map"></div>
  </body>
</html>
