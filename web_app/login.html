<!DOCTYPE html>
<html lang = "en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="login_page.css">
	<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-firestore.js"></script>
	<script defer src="firebase_init.js"></script>
	<script  defer src = "login_page.js"></script>
</head>


<body>
	<main id = "main-holder"> 
		<h1>Login page</h1>

		<div id="login-error-msg-holder">
			<p id="login-error-msg"> <span id="error-msg-second-line">Invalid Username and/or password</span></p>
    	</div>	

		<form id = "login-form">
			<input type="text" name="email"  class = "login-form-field" placeholder="Email ID">
			<input type="password" name="password"  class= "login-form-field" placeholder="Password">
			<button  type="submit" id = "login-form-submit">Login</button><br>
			<a href = "password_reset.html" id="forgot-password">Forgot password</a>
		</form>



		<div id="new-user">
			<p>OR</p><br>
			<a href="signup.html" id = "new-user-signup">Sign Up</a>
		</div>

	</main>

</body>
</html>
